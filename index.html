<script id='facebook-jssdk' src="http://connect.facebook.net/en_US/sdk.js"></script>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '122586565066671',
            autoLogAppEvents: true,
            xfbml: true,
            version: 'v2.10'
        });
        FB.AppEvents.logPageView();
    };
    function login(){
        FB.login(doStuff,{
            scope:'user_actions',
            return_scopes: true
        })
    }
    function doStuff(res){
        if(!res.authResponses){
            console.log('Bye')
            return
        }
        console.log('Good to see you, '+res.name+'.')
        console.log(res)
//        FB.api('me/friends','get',res => {

    }
</script>
<button onclick="login()">Login with Facebook</button>
